<div class="container-fluid">
  <div class="row">
    <div style="background-color: #303030; height: 93vh" class="col-md-3">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="todoForm">
            <mat-form-field appearance="outline" >
              <mat-label>Task Name</mat-label>
              <input formControlName="item" matInput placeholder="Placeholder" />
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
              <mat-hint>Add task name</mat-hint>
            </mat-form-field>
            <button class="add" [disabled]="todoForm.invalid" mat-raised-button color="primary">Add</button>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9">
          <div cdkDropListGroup>
            <div class="row">
              <div class="col-md-4">
                <!-- to do -->
                <div class="example-container">
                  <h2>To do</h2>
              
                  <div
                    cdkDropList
                    [cdkDropListData]="tasks"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)">
                    <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <!-- progress -->
                <div class="example-container">
                  <h2>InProgress</h2>
              
                  <div
                    cdkDropList
                    [cdkDropListData]="inProgress"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)" >
                    <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item}}</div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <!-- done -->
                <div class="example-container">
                  <h2>Done</h2>
              
                  <div
                    cdkDropList
                    [cdkDropListData]="done"
                    class="example-list"
                    (cdkDropListDropped)="drop($event)" >
                    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </div>
  </div>
</div>
